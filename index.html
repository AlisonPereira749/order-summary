<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="conteiner">
    <img src="images/illustration-hero.svg" alt="Plano de fundo">
    <h1 class="titulo">Order Summary</h1>

    <p class="descricao">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="lista">
      <div class="list-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-infor">
          <div class="title-plan">Annual Plan</div>
          <div class="preco">$59.99/year</div>
        </div>
      </div>

      <a href="#">Change</a>
    </div>

    <button class="bttn-proceed">Proceed to Payment</button>
    <button class="bttn-cancel">Cancel Order</button>

  </div>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antonio Alison</a>.
  </footer> -->

</body>

</html>
